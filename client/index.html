<!DOCTYPE html>
<html lang="en">
<head>
  <title>hello world</title>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="menu-board">
  <button onclick="newGame()">New game</button>
  <button>Controls</button>
</div>
<div class="controls">

</div>
<div class="wrapper">

  <canvas id="canvas-walls"></canvas>
  <canvas height="900" id="canvas" width="1200"></canvas>

  <div id="info">
    <div class="message connected">Connected to the server</div>
    <div class="message error-connection">Error connecting to the server</div>
  </div>

  <div class="minimap">

    <div>
      <canvas id="canvas-walls-minimap"></canvas>
      <canvas id="canvas-minimap"></canvas>
    </div>

  </div>

  <div class="touch-controls">
    <canvas id="joystick" height="300" width="300"></canvas>
    <div class="joystick">
      <div class="dot"></div>
    </div>

    <div class="actions">
      <div class="mine"></div>
      <div class="fire"></div>
    </div>
  </div>
</div>

<script src="js/assets.js"></script>
<script src="js/globals.js"></script>
<script src="js/collisions.js"></script>
<script src="js/draw.js"></script>
<script src="js/ws.js"></script>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>
</body>
</html>
